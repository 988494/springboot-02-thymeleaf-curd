<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>bar</title>
</head>
<body>
<!--
		片段插入的三种范式
		th:insert
		th:replace
		th:include

		两种方式
		th:insert="~{模板名：选择器名}"
		th:insert="~{模板名：片段名}"
		模板名:会使用thymeleaf的前后缀配置规则进行解析,这里使用什么标签插入片段，则在html中，就用什么标签包裹片段
	-->
<!--bootstrap jquery-->
<!--bootstrap依赖 jquery和popper.js-->
<div th:fragment="common_CssAndJs">
    <link  th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}" rel="stylesheet">
    <script  th:src="@{/webjars/jquery/3.3.0/dist/jquery.js}" type="text/javascript"></script>
    <script  th:src="@{/webjars/jquery/3.3.0/dist/jquery.slim.min.js}" type="text/javascript"></script>
    <script  th:src="@{/webjars/popper.js/1.12.9/dist/popper.min.js}" type="text/javascript"></script>
    <!--图表-->
    <script  th:src="@{/webjars/chart.js/2.7.2/dist/Chart.min.js}" type="text/javascript"></script>
    <script  th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.min.js}" type="text/javascript"></script>
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
    <script>
        var ctx = document.getElementById("myChart");
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
                datasets: [{
                    data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
                    lineTension: 0,
                    backgroundColor: 'transparent',
                    borderColor: '#007bff',
                    borderWidth: 4,
                    pointBackgroundColor: '#007bff'
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: false
                        }
                    }]
                },
                legend: {
                    display: false,
                }
            }
        });
    </script>
</div>

<!--topbar 顶部-->
<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0" th:fragment="topbar">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="http://getbootstrap.com/docs/4.0/examples/dashboard/#">Company name</a>

        <li class="nav-item text-nowrap">
            <a class="nav-link" href="http://getbootstrap.com/docs/4.0/examples/dashboard/#">Sign out</a>

</nav>
